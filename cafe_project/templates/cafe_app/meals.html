{% extends 'index.html' %}

{% block tittle %} {{meal_category}} {% endblock %}

{% block content %}
    {% if meals %}
        <h1 style="color: #811833">{{meal_category}}:</h1>
        {% for meal in meals %}
            <h2><a href="{% url 'cafe_app:meal' meal.id %}">{{meal.name}}</a></h2>
        {% endfor %}
    {% else %}
        Пусто. Нет блюд в этой категории
    {% endif %}
{% endblock %}
